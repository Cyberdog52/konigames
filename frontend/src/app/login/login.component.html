<div class="login-component-class">
  <img class="logo" src="../../assets/logo.png">
  <div class="container">

    <div class="row">
      <mat-form-field class="col-lg-12" >
        <input [(ngModel)]="name" matInput type="text" placeholder="Benutzername">
      </mat-form-field>
    </div>

    <div class="row">
      <button mat-raised-button class="los-button"
              [disabled]="isNameNotAllowed()"
              (click)="login()">Einloggen</button>
    </div>

  </div>

</div>
